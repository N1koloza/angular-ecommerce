<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!--loop over the collection of products-->
                <div *ngFor="let tmpProduct of products()" class="col-md-4">
                    <div class="peoduct-box">
                        <img src="{{ tmpProduct.imageUrl }}" class="img-responsive">
                        <h5>{{ tmpProduct.name }}</h5>
                        <div class="price">{{ tmpProduct.unitPrice | currency:'USD' }}</div>
                        <a href="#" class="primary-btn"> Add to cart</a>
                    </div>
                </div>

                <!-- if products empty then display a message -->

                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>

            </div>
        </div>
    </div>
</div>
